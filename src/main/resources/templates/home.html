<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <div class ="container">
    <title>CovidTracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
<h1>Coronavirus Tracker Application</h1>
<p>This application lists the total number of reported cases across the globe</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total cases reported summed</p>
    <hr class="my-4">
    <p><span>New Cases since previous day</span></p>
        <span th:text="${totalNewCases}"></span>
</div>


<table class ="table">
    <tr>

        <th>Country</th>
        <th>State</th>
        <th>Total cases reported</th>


    <tr th:each="locationStat : ${locationStats}">

        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.state}"></td>
    <td th:text="${locationStat.latestTotalCases}"></td>
    </tr>
</table>
</div>
</body>

</html>
